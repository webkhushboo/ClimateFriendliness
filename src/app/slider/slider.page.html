<ion-header>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor='let slide of sliderConfiguration'>  
      <div class="slide-container">
        <h1 class="heading">{{slide.title}}</h1>
        <img src='../../../assets/slider/{{slide.image}}' />
        <p class='text'>{{slide.description}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
